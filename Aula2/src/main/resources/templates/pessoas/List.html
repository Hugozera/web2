  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<table class="table" border="1">
  <thead>
  <tr>
    <th>Indice</th>
    <th>Id</th>
    <th>Descrição</th>
    <th colspan="2">Action</th>
  </tr>
  </thead>
  <tr th:each="p, posicao : ${pessoas}">
    <td th:text="${posicao.index+1}"> </td>
    <td th:text="${p.id}"> </td>
    <td th:text="${p.nome}"> </td>
    <td> <a th:href="@{/pessoas/edit/{id}(id=${p.id})}">Editar</a> </td>
    <td> <a onclick="return window.confirm('Tem certeza que deseja excluir este registro?')"  th:href="@{/pessoas/remove/{id}(id=${p.id})}">Excluir</a> </td>
  </tr>
  <a href="/produto/form"> Form Produtos</a> <br>
  <a href="/pessoas/form"> Form Pessoas</a>

</table>

</body>
</html>
