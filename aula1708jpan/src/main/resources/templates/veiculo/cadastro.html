<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="http://localhost:8080/">Meu App de Veículos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<div class="container">
    <h1 class="my-4">Cadastro de Veículos</h1>

    <form th:action="${veiculo.id == 0} ? @{/veiculo/salvar} : @{/veiculo/update}" th:object="${veiculo}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo:</label>
            <input type="text" th:field="*{modelo}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="marca" class="form-label">Marca:</label>
            <input type="text" th:field="*{marca}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="anoFabricacao" class="form-label">Ano de Fabricação:</label>
            <input type="number" th:field="*{anoFabricacao}" required class="form-control">
        </div>

        <div class="mb-3">
            <label for="placa" class="form-label">Placa:</label>
            <input type="text" th:field="*{placa}" required class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <div class="text-center">
            <a th:href="@{/veiculo/listar}" class="btn btn-secondary">Voltar para a Lista</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
