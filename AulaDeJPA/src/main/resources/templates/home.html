<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:replace="fragments/header.html"></header>
<div class="container mt-4">
    <h1 class="my-4">Página Inicial</h1>
    <p>Bem-vindo ao meu aplicativo de consultas médicas!</p>
</div>
<div class="container mt-4" style="max-width: 50%;">
<canvas id="consultasChart" width="10" height="7.5"></canvas>
</div>
<footer th:replace="fragments/footer.html"></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('consultasChart').getContext('2d');
        var data = {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Consultas Mensais',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }
            ]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

        var chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('consultasChart').getContext('2d');

        var consultas = [25, 30, 40, 35, 20, 15];

        var data = {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Consultas Mensais',
                    data: consultas,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                datalabels: {
                    color: '#000',
                    anchor: 'end',
                    align: 'end',
                    formatter: function(value, context) {
                        return value + ' (' + consultas[context.dataIndex] + ' consultas)';
                    }
                }
            }
        };

        var chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('consultasChart').getContext('2d');

        // Dados reais
        var consultas = [25, 30, 40, 35, 20, 15]; // Substitua esses números com os seus próprios dados
        var valorPorConsulta = 100; // Valor em reais por consulta

        var data = {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [
                {
                    label: 'Consultas Mensais',
                    data: consultas,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }
            ]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                datalabels: {
                    color: '#000',
                    anchor: 'end',
                    align: 'end',
                    formatter: function(value, context) {
                        var totalConsulta = consultas[context.dataIndex] * valorPorConsulta;
                        return value + ' (' + consultas[context.dataIndex] + ' consultas, R$ ' + totalConsulta + ')';
                    }
                }
            }
        };

        var chart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>


</html>
